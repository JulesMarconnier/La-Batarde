<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Règles du jeu</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="regles.css" />
  </head>
  <body>
    <h1>Règles du jeu</h1>
    <main>
      <section id="video">
        <p>
          Vous pouvez retrouver une explication des règles en vidéo grâce à
          Ludochrono :
        </p>
        <iframe
          src="https://www.youtube.com/embed/fX_LAxPBL10?si=Cor6nM46csW9iSOg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section id="rules">
        <p id="rules-text">
          Vous pouvez télécharger les règles du jeu dans différentes langues :
        </p>
        <div class="flag-container">
          <a class="langues" href="../assets/game_rules/regle-du-jeu-fr.pdf"
            ><img
              class="flag"
              src="../assets/images/flags/FrenchFlag.svg"
              alt="drapeau Français"
            />
            <p class="game-rules">Règles du jeu</p></a
          >
          <a class="langues" href="../assets/game_rules/regle-du-jeu-en.pdf"
            ><img
              class="flag"
              src="../assets/images/flags/UK-union-flag.svg"
              alt="drapeau du royaume-unie"
            />
            <p class="game-rules">Rules of game</p>
          </a>
          <a class="langues" href="../assets/game_rules/regle-du-jeu-es.pdf"
            ><img
              class="flag"
              src="../assets/images/flags/spain.svg"
              alt="drapeau de l'Espagne"
            />
            <p class="game-rules">Régla del juego</p>
          </a>
          <a class="langues" href="../assets/game_rules/regle-du-jeu-it.pdf"
            ><img
              class="flag"
              src="../assets/images/flags/Flag-of-Italy-01-1.svg"
              alt="drapeau de l'Italie"
            />
            <p class="game-rules">Regola del gioco</p>
          </a>
          <a class="langues" href="../assets/game_rules/regle-du-jeu-it.pdf"
            ><img
              class="flag"
              src="../assets/images/flags/Flag_of_Germany.svg"
              alt="drapeau de l'Allemagne"
            />
            <p class="game-rules">Spielregeln</p>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
